<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1c1c1c;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #ff6347;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4500;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }

        .setting-option {
            margin: 15px 0;
        }

        .setting-option input {
            width: 100%;
            padding: 10px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }

        .setting-option select {
            width: 100%;
            padding: 10px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Impostazioni del Profilo</h2>
        <div class="setting-option">
            <label for="username">Nome Utente:</label>
            <input type="text" id="username" value="utente123">
        </div>
        <div class="setting-option">
            <label for="email">Email:</label>
            <input type="email" id="email" value="utente@esempio.com">
        </div>
        <div class="setting-option">
            <label for="password">Nuova Password:</label>
            <input type="password" id="password">
        </div>
        <div class="setting-option">
            <label for="language">Lingua:</label>
            <select id="language">
                <option value="it">Italiano</option>
                <option value="en">Inglese</option>
            </select>
        </div>
        <button class="btn" onclick="saveSettings()">Salva Impostazioni</button>

        <div class="footer">
            <p>Vuoi uscire? <a href="login.html" style="color: #ff6347;">Logout</a></p>
            <a href="menù.html" style="color: #ff6347;">Vai al Menù</a>
        </div>
    </div>

    <script>
        if (!localStorage.getItem('loggedIn')) {
            window.location.href = 'login.html';
        }

        function saveSettings() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const language = document.getElementById('language').value;

            alert(`Impostazioni salvate:\nNome: ${username}\nEmail: ${email}\nLingua: ${language}`);
        }
    </script>
</body>
</html>
