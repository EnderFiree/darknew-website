<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni con Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Menu Laterale */
        #menu {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        #menu a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        #menu a:hover {
            background-color: #ff6347;
        }

        .menu-content {
            display: none;
            margin-top: 20px;
            color: #fff;
            padding: 20px;
        }

        /* Form per creare il file */
        .menu-content input, .menu-content textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: white;
        }

        /* Pulsante per il file */
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4500;
        }

        /* Contenuto principale */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Menu Laterale -->
    <div id="menu">
        <a href="javascript:void(0)" onclick="toggleFileCreation()">Crea un File</a>
        <div class="menu-content" id="fileCreationContent">
            <h3>Personalizza il tuo file</h3>
            <input type="text" id="fileName" placeholder="Nome del file">
            <input type="text" id="fileExtension" placeholder="Estensione (es. .txt, .md)" />
            <textarea id="fileContent" rows="5" placeholder="Contenuto del file"></textarea>
            <button class="btn" onclick="downloadFile()">Scarica il File</button>
        </div>
    </div>

    <!-- Contenuto della Pagina -->
    <div class="content">
        <h2>Benvenuto nella pagina delle impostazioni</h2>
        <p>Il menu a sinistra contiene diverse opzioni, tra cui la creazione di un file personalizzato.</p>
    </div>

    <script>
        // Funzione per visualizzare il form di creazione file
        function toggleFileCreation() {
            var content = document.getElementById("fileCreationContent");
            content.style.display = (content.style.display === "block") ? "none" : "block";
        }

        // Funzione per scaricare il file personalizzato
        function downloadFile() {
            var fileName = document.getElementById('fileName').value;
            var fileExtension = document.getElementById('fileExtension').value;
            var fileContent = document.getElementById('fileContent').value;

            // Verifica che l'utente abbia inserito il nome e l'estensione
            if (!fileExtension.startsWith('.')) {
                alert('L\'estensione del file deve iniziare con un punto (es. .txt, .md)');
                return;
            }

            if (fileName && fileContent && fileExtension) {
                // Crea un Blob con il contenuto del file
                var blob = new Blob([fileContent], { type: 'text/plain' });
                var url = URL.createObjectURL(blob);

                // Crea un link per il download
                var a = document.createElement('a');
                a.href = url;
                a.download = fileName + fileExtension;  // Usa l'estensione scelta dall'utente
                a.click();

                // Pulire il modulo
                document.getElementById('fileName').value = '';
                document.getElementById('fileExtension').value = '';
                document.getElementById('fileContent').value = '';
            } else {
                alert('Per favore inserisci nome, estensione e contenuto del file.');
            }
        }
    </script>

</body>
</html>
