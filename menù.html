<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni con Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        #menu {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        #menu a {
            padding: 15px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        #menu a:hover {
            background-color: #ff6347;
        }

        .menu-content {
            display: none;
            margin-top: 20px;
            color: #fff;
            padding: 20px;
        }

        .menu-content input, .menu-content textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: white;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4500;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="menu">
        <a href="javascript:void(0)" onclick="toggleFileCreation()">Crea un File</a>
        <a href="login.html" style="color: #ff6347;">Vai al Login</a>
        <a href="settings.html" style="color: #ff6347;">Vai alle Impostazioni</a>
    </div>

    <div class="content">
        <h2>Benvenuto nella pagina delle impostazioni</h2>
        <p>Il menu a sinistra contiene diverse opzioni, tra cui la creazione di un file personalizzato.</p>
    </div>

    <script>
        function toggleFileCreation() {
            var content = document.getElementById("fileCreationContent");
            content.style.display = (content.style.display === "block") ? "none" : "block";
        }
    </script>

</body>
</html>
